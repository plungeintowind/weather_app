{% extends "base.html" %}

{% block content %}
<h2>{{ data.city }} 空气质量</h2>
<table>
    <tr><th>指标</th><th>值</th></tr>
    <tr><td>AQI</td><td style="color: {{ 'red' if data.aqi > 100 else 'green' }}">{{ data.aqi }}</td></tr>
    <tr><td>主要污染物</td><td>{{ data.dominant_pollutant }}</td></tr>
    <tr><td>更新时间</td><td>{{ data.timestamp }}</td></tr>
</table>
<a href="/">返回首页</a>
{% endblock %}
